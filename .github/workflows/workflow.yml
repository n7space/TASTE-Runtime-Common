name: Workflow
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Run CMake
        run: cmake .

      - name: Build
        run: make

      - name: Run tests
        run: ctest -V
